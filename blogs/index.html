<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp Blogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodycontainer">
    <div class="container">
        <header class="header_container">
            <h1 class="header_title">Codehelp Blogs   </h1>
            <p class="header_desc"> Utilize this space to incorporate a captivating subheading crafted by ChatGPT, adding depth and intrigue to your blog.
            </p>
        </header>

        <main class="main_container">
            <!-- Card 1 start here -->
            <div class="card_container">
                <a href="#" class="card_image_container">
                    <img src="https://images.unsplash.com/photo-1504473089979-b1c4993a9653?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8aGVhbHRoeXx8fHx8fDE3MDQ0NjM1MDU&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" alt="card 1 image" class="card_image" loading="lazy">
                </a>
                <div class="card_title_container">
                    <a href="#">
                        <h2 class="card_title">New gadgets released</h2>
                    </a>
                    <p class="card_desc">
                        Check out the latest tech gadgets hitting the market, from smartphones to smartwatches.
                    </p>
                </div>
                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" alt="author_img" loading="lazy" class="author_avatar">
                        </div>
                        <div class="author_info_container">
                            <span>
                                John doe
                            </span>
                            <span>
                                5/1/24
                            </span>
                        </div>

                    </div>
                    <div class="card_tag_container">
                       <span>Technology</span>
                    </div>
                </div>
            </div>
            <!-- Card 1 end here -->
        </main>
    </div>

    
</body>
</html>
