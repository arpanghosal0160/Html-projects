<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: aqua;
            height: 400px;
            width: 400px;
            border: 3px solid black;
            border-radius: 5px;
        }
        @media (min-width:300px) and (max-width:500px){
            .box{
                background-color: green;
            }
            /* adds a condition */
        }
    </style>
</head>
<body>
    <div class="box">
        Hello jee
    </div>
</body>
</html>
