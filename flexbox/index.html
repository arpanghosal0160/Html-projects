<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: beige;
            border: 2px solid black;
            margin: 2px;
            padding: 2px;
            display: flex;
            height: 500px;

            /* if any container is marked flex by default it is converted in row
            flex-direction: column;
            /* this code changes the direction of the flex box in vertical column */
            /* flex-direction: column-reverse; */
            /* reverses the column */
            /* same operation can be done with column */

            flex-direction: row;
            /* flex-wrap: wrap-reverse; */
            /* wraps text and elements in reverse direction */
            justify-content: center;
            justify-content: start;
            justify-content: space-between;

        }
        .box{
            height: 200px;
            width: 200px;
            margin: 2px;
            padding: 2px;
        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: blue;
        }
        #box3{
            background-color: brown;
        }
        #box4{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"id="box1"></div>
        <div class="box"id="box2"></div>
        <div class="box"id="box3"></div>
        <div class="box"id="box4"></div>
    </div>
</body>
</html>
